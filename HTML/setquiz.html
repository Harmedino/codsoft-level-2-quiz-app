<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creation</title>
    <!-- Add Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2C3E50; 
            color: #ECF0F1; 
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #34495E; 
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .question-section {
            border: 1px solid #566573; 
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            background-color: #566573; 
        }

        .btn-primary, .btn-secondary {
            margin-right: 10px;
        }

        .creator-info {
            margin-top: 20px;
            color: #ECF0F1;
        }
        .message-container {
    display: none;
    position: fixed;
    top: -10px;
    left: 0;
    width: 100%;
    
    text-align: center;
    padding: 10px;
    z-index: 1000;
    transition: 0.5s;
}

.success {
    background-color: #4CAF50;
    color: white;
    height: 80px;
}

.error {
    margin-top: 5px;
    background-color: #f44336;
    color: white;
}

    </style>
</head>
<body>
    <div id="messageContainer" class="message-container"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Quiz Creation</h1>

        <!-- Quiz Form -->
        <form id="formData">
            <!-- <div class="mb-3">
                <label for="quizTitle" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title" name="quizTitle">
            </div> -->

            <div class="mb-3">
                <label for="quizSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="quizSubject" placeholder="Enter quiz subject" name="quizSubject">
                <div id="quizSubjectError" class="error"></div>
            </div>
    
            <!-- Question Section -->
            <div class="question-section mb-4">
                <h2>Questions</h2>
                <div class="mb-3">
                    <label for="questionText" class="form-label">Question</label>
                    <input type="text" class="form-control" id="questionText" placeholder="Enter your question" name="question">
                    <div id="questionError" class="error"></div>
                </div>
    
                <!-- Multiple Choice Options -->
                <div class="multiple-choice-options">
                    <div class="mb-3">
                        <label class="form-label">Options</label>
                        <input type="text" class="form-control" placeholder="Option 1" name="option1">
                        <div id="option1Error" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Option 2" name="option2">
                        <div id="option2Error" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Option 3" name="option3">
                        <div id="option3Error" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Option 4" name="option4">
                        <div id="option4Error" class="error"></div>
                    </div>
    
                    <div class="mb-3">
                        <label for="correctOption" class="form-label">Correct Option</label>
                        <select class="form-select" id="answer" name="answer">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                        </select>
                        <div id="answerError" class="error"></div>
                    </div>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary" id="addQuestion">Add Question</button>
            <button type="button" class="btn btn-success">Preview Quiz</button>
    
            <!-- Creator Info Section -->
            <div class="creator-info" id="welcome">
                Created by: 
            </div>
        </form>
    </div>



    <!-- Add Bootstrap JS and Popper.js (Required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Your Custom JavaScript Goes Here -->
    <script src="../JAVASCRIPT/setquiz.js" type="module"></script>
</body>
</html>
