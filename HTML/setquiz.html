<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creation</title>
    <!-- Add Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2C3E50; /* Dark blue background */
            color: #ECF0F1; /* Light text color */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #34495E; /* Slightly lighter blue container */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .question-section {
            border: 1px solid #566573; /* Darker border for question section */
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            background-color: #566573; /* Slightly darker background for question section */
        }

        .btn-primary, .btn-secondary {
            margin-right: 10px;
        }

        .creator-info {
            margin-top: 20px;
            color: #ECF0F1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Quiz Creation</h1>

        <!-- Quiz Form -->
        <form>
            <div class="mb-3">
                <label for="quizTitle" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title">
            </div>

            <div class="mb-3">
                <label for="quizSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="quizSubject" placeholder="Enter quiz subject">
            </div>

            <!-- Question Section -->
            <div class="question-section mb-4">
                <h2>Questions</h2>
                <div class="mb-3">
                    <label for="questionText" class="form-label">Question</label>
                    <input type="text" class="form-control" id="questionText" placeholder="Enter your question">
                </div>

                <!-- Multiple Choice Options -->
                <div class="multiple-choice-options">
                    <div class="mb-3">
                        <label class="form-label">Options</label>
                        <input type="text" class="form-control" placeholder="Option 1">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Option 2">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Option 3">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Option 4">
                    </div>

                    <div class="mb-3">
                        <label for="correctOption" class="form-label">Correct Option</label>
                        <select class="form-select" id="correctOption">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="addQuestion">Add Question</button>
            <button type="submit" class="btn btn-success">Preview Quiz</button>

            <!-- Creator Info Section -->
            <div class="creator-info" id="welcome">
                Created by: 
            </div>
        </form>
    </div>

    

    <!-- Add Bootstrap JS and Popper.js (Required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Your Custom JavaScript Goes Here -->
    <script src="../JAVASCRIPT/index.js" type="module"></script>
</body>
</html>
